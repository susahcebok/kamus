<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width">
<meta name='robots' content='noindex,follow' />
<title>Susah Cebok</title>
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/custom.css">
<!-- for the minified version -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.3/dist/jBox.all.min.js"></script>
<link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.3/dist/jBox.all.min.css" rel="stylesheet">
<style>
/* ==== GENERAL STYLES ==== */
footer {
  background: url('https://orange.codeberryschool.com/content/images/project-assets/simple-footer.png') repeat center;
  display: table;
  width: 100vw;
  height: 8rem;
  text-align: center;
  padding: 1rem;
  font-family: 'Arial', sans-serif;
  font-size: .875rem;
}

.wrapper {
  display: table-cell;
  vertical-align: middle;
}

footer small {
  color: #ccc;
  letter-spacing: .025rem;
  margin-bottom: 1.5rem;
  display: block;
}

.footer-nav a {
  color: #c74f78;
  text-decoration: none;
  margin: 0 .5rem;
  display: inline-block;
}

.footer-nav a:hover {
  color: #f26896;
  transition: color .15s ease-in-out;
}
</style>
</head>
<body id="susah-berak">
<div class="susah-cebok">
<h1>Twibbon Generator</h1>
<p>Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>
<p>Silahkan unggah gambar dan klik pratinjau lalu unduh, aplikasi ini akan otomatis menggabungkan unggahan gambar yang Anda pilih.</p>
<p>
<label class="uploadBtnWrap" for="thefile">
<input type="file" id="thefile" onchange="alertFilename()" multiple/>
<span class="btn">Unggah Gambar...</span>
<span class="tooltip" title="Unggah Gambar" id="fileName">Tidak ada file yang dipilih</span>
</label>
</p>

<p>
<button id="myModal" class="press press-black press-round press-ghost" onclick="generate()">Pratinjau</button>
<!--<button class="press press-indigo press-round press-ghost" onclick="download('')" id="download" disabled>Unduh</button>-->
</p>



<div style="display: none" id="resultTW">
<canvas id="canvas"></canvas>
<p>
<button class="press press-indigo press-round press-ghost" onclick="download('')" id="download" disabled>Unduh</button>
<button class="press press-red press-round press-ghost" id="cancel" onclick="location.reload()">Hapus</button>
</p>
</div>


<!--
<button class="button">Click Me</button>
<p><a href="#">More information...</a></p>
-->
</div>

  <footer>
    <div class="wrapper">
      <small>&copy;2017 <strong>Awesome Company</strong>, All Rights Reserved</small>
      <nav class="footer-nav">
        <a href="#">Back to Top</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
      </nav>
    </div>
  </footer>

<script src="js/app.js"></script>
<script>
new jBox('Tooltip', {
  attach: '.tooltip'
});
</script>

<script>
new jBox('Modal', {
  attach: '#myModal',
  title: 'Twibbon Generator',
  content: $('#resultTW')
});
</script>
</body>
</html>
