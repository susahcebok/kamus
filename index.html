<body id="susah-berak">
<div class="susah-cebok">
<h1>Example Domain</h1>
<p>Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>
<p>Silahkan unggah gambar dan klik pratinjau lalu unduh, aplikasi ini akan otomatis menggabungkan unggahan gambar yang Anda pilih.</p>
<p>
<label class="uploadBtnWrap" for="thefile">
<input type="file" id="thefile" onchange="alertFilename()" multiple/>
<span class="btn">Unggah Gambar...</span>
<span id="fileName">Tidak ada file yang dipilih</span>
</label>
</p>

<p>
<button class="press press-black press-round press-ghost" onclick="generate()">Pratinjau</button>
<button class="press press-indigo press-round press-ghost" onclick="download('')" id="download" disabled>Unduh</button>
</p>

<p>
<canvas id="twibbon"></canvas>
</p>

</div>
