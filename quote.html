<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" />
		<link rel="stylesheet" href="css/quote.css" />

	<body>
		<nav>
			<div>
				<div class="nav-item">
					<a href="#!">Quote-Inator</a>
				</div>
				<div class="nav-item">
					<a href="https://github.com/susahcebok"><i class="fab fa-github"></i>Ferry Ayunda</a>
					<a href="https://twitter.com/bungferry__"><i class="fab fa-twitter"></i>bungferry__</a>
				</div>
			</div>
		</nav>

		<div class="quote-card">
			<h5 class="quote__author">Quote-Inator</h5>
			<p class="quote__text">A api powered random quote generator. Designed to generate quotes nothing more. Nothing less.</p>
			<div class="quote__foot">

				<div class="quote__share">

						<i class="fab fa-twitter"></i>
					</a>
					<a href="http://"><i class="fab fa-facebook"></i></a>
					<a href="http://"><i class="fab fa-whatsapp"></i></a>
					<a href="http://"><i class="fab fa-reddit"></i></a>
                                        <a class="me" href="#" target="_blank"></a>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
		<script src="js/quote.js"></script>
	</body>
</html>
